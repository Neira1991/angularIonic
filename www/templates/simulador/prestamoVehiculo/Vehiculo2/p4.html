<h6>CUOTA MENSUAL</h6>
<form name="fromVehiculo24" class="m-formClient">
    <div class="-fields">
        <label>Tasa final al cliente</label>
        <a>{{datos3.tasafinalCliente}}</a>
    </div>

    <div class="-fields">
        <label>Cuota 1</label>
        <a>{{ datos3.cuota1 }}</a>
    </div>

    <div class="-fields">
        <label>Seguro de Vida</label>
        <a>{{ datos3.segurovida }}</a>
    </div>

    <div class="-fields" ng-if="datos1.polizaColectiva == 'SI'">
        <label>P&oacute;liza Colectiva</label>
        <input ng-numberfake type="text" ng-money ng-change="tranqulidad_global()" ng-model="datos3.polizaColectivaField" required>
    </div>

    <div class="-fields" ng-if="datos1.polizaColectiva == 'SI'">
        <label>Tranquilidad Global ({{ datos2.tranquilidadglobal || 'TG' }})</label>
        <a>{{datos3.tranquilidadGloblafield}}</a>
    </div>

    <div class="-button green w100">
        <span class="w60" ng-click="next(fromVehiculo24)">Siguiente</span>
    </div>
</from>
