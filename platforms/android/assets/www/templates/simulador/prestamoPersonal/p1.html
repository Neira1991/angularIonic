<h6>datos personales</h6>
<form name="personale1" class="m-formClient">
    <div class="-fields">
        <label>Monto</label>
        <input ng-money type="tel" ng-numberfake ng-model="datos1.monto" required>
    </div>

    <div class="-fields">
        <label>Edad</label>
        <input type="number" ng-model="datos1.edad" required>
    </div>

    <div class="-fields">
        <label>Plazo / meses</label>
        <input type="number" ng-model="datos1.plazo" required>
    </div>

    <div class="-fields">
        <label>Fecha desembolso</label>
        <input type="text" ng-date placeholder="D | M | A" ng-model="datos1.fechaDesembolso" required>
    </div>

    <div class="-fields">
        <label>D&iacute;a de corte</label>
        <!-- <input type="number" ng-model="datos1.diaCorte" required>  -->
        <div class="a-select" ng-sl>
            <span></span>
            <ul>
                <li ng-click="datos1.diaCorte = 2">2</li>
                <li ng-click="datos1.diaCorte = 3">3</li>
                <li ng-click="datos1.diaCorte = 16">16</li>
                <li ng-click="datos1.diaCorte = 17">17</li>
            </ul>
        </div>
    </div>

    <div class="-button green w100">
        <span class="w60" ng-numberfake ng-click="next(personale1)">Siguiente</span>
    </div>
</form>
