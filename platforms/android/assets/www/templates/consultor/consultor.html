<!--
    NOTA:
    <div ui-view> como contenedor qiere decir que reemplaza sus contenidos cuando
    en caso de necesitar el controlador de docente aÃºn como padre,
 -->
<div ui-view>
    <section class="o-dashboard" ng-controller="consultorController as consultor">
        <div class="-main">
            <div ng-include="'templates/consultor/consultor-detalle.html'"></div>
            

            <div ng-show="reporteLista" ng-include="'templates/consultor/reportes-lista.html'"></div>
            <div class="-details" ng-class="{detailsShow: details == true }" ng-include="'templates/consultor/resultados.html'"></div>
            <div class="-profile" ng-class="{show: profile == true }" ng-include="'templates/consultor/perfil.html'"></div>
            <div class="-historial" ng-scrolldown="scrollDown()" ng-show="historial" ng-class="{show: historial == true }" ng-include="'templates/consultor/historial.html'"></div>
            <div class="-seguros" ng-class="{show: seguros == true }" ng-include="'templates/consultor/seguros.html'"></div>
        </div>
    </section>
</div>
