<section  ng-controller="loginController as login" class="center">
  <div class="container">

  <div class="-msg -alert" ng-show="showformmsg">{{ formWarningMessage }} <span class="-close"></span></div>

    <div class="m-header">
      <div class="a-logo">
        <img ng-src="img/{{appLogo}}" alt="" />
      </div>
    </div>

    <form ng-submit="authUser(formLogin)" name="formLogin" ng-show="forget == false" class="-form">
        <div class="m-login">
          <div class="-input -blue a-user" ng-inputlabel>
              <label>Correo Electr&oacute;nico</label>
              <input ng-model="login.username" type="text" required>
          </div>

          <div class="-input -blue a-pass" ng-inputlabel>
              <label>Contrase&ntilde;a</label>
              <input ng-model="login.password" type="password" required>
          </div>

          <div class="-button blue w100">
            <span class="w64" ng-click="authUser(formLogin)">iniciar sesi&oacute;n</span>
          </div>

          <div class="a-link">
            <span ng-click="resetPassword()">olvid&eacute; mi contrase&ntilde;a</span>
          </div>
        </div>
    </form>

    <form ng-submit="resendpass(formLoginForget)" name="formLoginForget" ng-show="forget" class="-form">
        <div class="m-login">
          <div class="-input -blue a-user" ng-inputlabel>
              <label>Correo Electr&oacute;nico</label>
              <input ng-model="login.username" type="text" required>
          </div>
          <div class="-button blue w100">
            <span class="w64" ng-click="resendpass(formLoginForget)">enviar contrase&ntilde;a</span>
          </div>

          <div class="a-link">
            <span ng-click="loginReturn()">iniciar sesi&oacute;n</span>
          </div>
        </div>
    </form>

    <div class="m-footer">
      <img ng-src="img/{{appOcciente}}" alt="" />
    </div>

  </div>

</section>
<div class="-hide" ng-proloadimg>
  <img src="img/banner/Header coberturas_01.png" alt="">
  <img src="img/banner/Header simulador_01.png" alt="">
  <img src="img/banner/Header simulador_02.png" alt="">
  <img src="img/banner/Header-personas_01.png" alt="">
</div>
