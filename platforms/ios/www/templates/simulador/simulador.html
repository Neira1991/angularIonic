<div ui-view>
    <section class="o-datosp" ng-controller="simuladorController as simulador">
        <div class="m-banner">
            <img src="img/banner/Header simulador_01.png">
        </div>
        <h6>datos personales</h6>
        <form name="mformClient" class="m-formClient">
            <div class="-input -blue a-Name" ng-inputlabel>
                <label>Nombre</label>
                <input type="text" ng-model="clientInfo.name" required>
            </div>

            <div class="-input -blue a-lastName" ng-inputlabel>
                <label>Apellido</label>
                <input type="text" ng-model="clientInfo.lastName" required>
            </div>

            <div class="-input -blue a-eMail" ng-inputlabel>
                <label>E-mail</label>
                <input type="email" ng-model="clientInfo.mail" required>
            </div>

            <div class="-input -blue a-cell" ng-inputlabel>
                <label>Celular</label>
                <input type="number" ng-model="clientInfo.cell" required>
            </div>

            <div class="-button green w100">
                <span class="w60" ng-click="next(mformClient)">Siguiente</span>
            </div>
        </form>
    </section>
</div>
