<div class="m-list-report">
  <h5>CAMBIAR CONTRASE&ntilde;A</h5>
    <div>
      <form name="changepasswd">
          <div class="-input -blue a-pass" ng-inputlabel>
            <label>Contrase&ntilde;a anterior</label>
            <input ng-model="pass.passwordOld" type="password" required>
          </div>
          <div class="-input -blue a-pass" ng-inputlabel>
            <label>Contrase&ntilde;a nueva</label>
            <input ng-model="pass.passwordNew1" type="password" required>
          </div>
          <div class="-input -blue a-pass" ng-inputlabel>
            <label>Repetir contrase&ntilde;a nueva</label>
            <input ng-model="pass.passwordNew2" type="password" required>
          </div>
      </form>
      <div class="-button blue w80">
          <span ng-click="changePass(changepasswd)" class="w80">CAMBIAR</span>
      </div>
    </div>
    <div class="-efectividadPerfil">
        <span class="-munber">{{ percentEfectividad }}<i>%</i></span>
        <span class="-label">efectividad</span>
    </div>
</div>
